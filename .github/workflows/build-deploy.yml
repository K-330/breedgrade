name: Build and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'

  build-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push backend
        if: needs.detect-changes.outputs.backend == 'true'
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/breedgrade-backend:$IMAGE_TAG backend/
          docker push $ECR_REGISTRY/breedgrade-backend:$IMAGE_TAG

      - name: Build and push frontend
        if: needs.detect-changes.outputs.frontend == 'true'
        run: |
          docker build --platform linux/amd64 -t $ECR_REGISTRY/breedgrade-frontend:$IMAGE_TAG frontend/
          docker push $ECR_REGISTRY/breedgrade-frontend:$IMAGE_TAG

      - name: Update K8s manifests
        run: |
          if [ "${{ needs.detect-changes.outputs.backend }}" == "true" ]; then
            sed -i "s|breedgrade-backend:[^ ]*|breedgrade-backend:$IMAGE_TAG|" k8s/backend.yaml
          fi
          if [ "${{ needs.detect-changes.outputs.frontend }}" == "true" ]; then
            sed -i "s|breedgrade-frontend:[^ ]*|breedgrade-frontend:$IMAGE_TAG|" k8s/frontend.yaml
          fi

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/
          if git diff --staged --quiet; then
            echo "No manifest changes to commit"
          else
            git commit -m "ci: update image tags to $IMAGE_TAG"
            git pull --rebase origin main
            git push
          fi
